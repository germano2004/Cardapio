<h1>Poluição da Água</h1>
<p>A poluição da água é a contaminação dos corpos
d'água por elementos físicos, químicos e biológicos que
podem ser nocivos ou prejudiciais aos organismos, plantas
e à atividade humana. É uma questão muito séria, já que
a água é essencial para a vida humana.</p>
